<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄像头背景+传感器数据</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    /* 摄像头视频设置为背景 */
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* canvas 置于上层 */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* 让 canvas 不阻挡手势 */
    }
  </style>
</head>
<body>
  <!-- 摄像头视频背景 -->
  <video id="video" autoplay playsinline muted></video>
  <!-- 透明画布 -->
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 设置 canvas 尺寸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 获取摄像头视频流
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, // 优先使用后置摄像头
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("无法获取摄像头视频:", err);
      }
    }
    startCamera();

    // 全局角度变量（单位：度）
    // alpha：设备指向的指南针角度（0～360°，0表示正北）
    // beta：前后倾斜（β=90时手机竖直），gamma：左右倾斜
    let alpha = 0, beta = 0, gamma = 0;

    // 请求设备方向传感器权限（iOS 13+需要）
    function initDeviceOrientation() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert("未授权设备方向传感器");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }
    function handleOrientation(event) {
      alpha = event.alpha || 0;
      beta = event.beta || 0;
      gamma = event.gamma || 0;
    }
    initDeviceOrientation();

    // 绘制循环
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 绘制静态水平线（黑色，宽度2px）
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();

      // 以β=90°为竖直基准，计算垂直偏移
      // 当β>90时（手机向下倾斜），动态线向上移动；β<90时向下移动
      const verticalScale = 3; // 每度偏差对应的像素数，可调
      const offsetY = -(beta - 90) * verticalScale;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + offsetY;

      // 动态直线长度（像素）
      const lineLength = 200;

      // 平滑处理：当手机接近竖直（β接近90°）时，减少gamma对旋转的影响
      const threshold = 10; // 平滑阈值（度）
      const deviation = Math.abs(beta - 90);
      const factor = Math.min(deviation / threshold, 1);
      const effectiveGamma = gamma * factor;
      const angle = effectiveGamma * Math.PI / 180;

      // 计算直线两端相对于中心点的偏移
      const dx = (lineLength / 2) * Math.cos(angle);
      const dy = (lineLength / 2) * Math.sin(angle);

      // 绘制动态直线（红色，宽度4px）
      ctx.beginPath();
      ctx.moveTo(centerX - dx, centerY - dy);
      ctx.lineTo(centerX + dx, centerY + dy);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.stroke();

      // 显示与指南针北方的夹角值（alpha值，单位：°）
      ctx.font = "24px Arial";
      ctx.fillStyle = "blue";
      ctx.textAlign = "center";
      ctx.fillText("北方夹角: " + Math.round(alpha) + "°", centerX, 40);

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
