<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄像头背景+传感器数据+刻度盘（扫描进度及方向截图）</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    /* 摄像头视频全屏背景 */
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* canvas 置于上层，透明，不阻拦手势 */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    /* β值标签 */
    #betaLabel {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 4px;
    }
    /* 完成度标签 */
    #completionLabel {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-size: 20px;
      color: blue;
      background: rgba(255,255,255,0.7);
      padding: 2px 8px;
      border-radius: 4px;
    }
    /* 重置按钮 */
    #resetButton {
      position: fixed;
      top: 140px;
      right: 10px;
      z-index: 2;
      padding: 10px 20px;
      font-size: 16px;
    }
    /* 下方方向图片栏容器 */
    #directionContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 2;
    }
    #directionContainer img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ccc;
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- 摄像头视频 -->
  <video id="video" autoplay playsinline muted></video>
  <!-- 叠加 canvas -->
  <canvas id="canvas"></canvas>
  <!-- β值标签 -->
  <div id="betaLabel">Beta: 0°</div>
  <!-- 完成度标签 -->
  <div id="completionLabel">完成度: 0%</div>
  <!-- 重置按钮 -->
  <button id="resetButton">重置</button>
  <!-- 下方方向图片栏（顺序：东、南、西、北、东南、西南、东北、西北） -->
  <div id="directionContainer">
    <img id="img_东" alt="东">
    <img id="img_南" alt="南">
    <img id="img_西" alt="西">
    <img id="img_北" alt="北">
    <img id="img_东南" alt="东南">
    <img id="img_西南" alt="西南">
    <img id="img_东北" alt="东北">
    <img id="img_西北" alt="西北">
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const betaLabel = document.getElementById("betaLabel");
    const completionLabel = document.getElementById("completionLabel");
    const resetButton = document.getElementById("resetButton");

    // 自适应设置 canvas 尺寸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // 获取摄像头视频流（需 HTTPS）
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("无法获取摄像头视频:", err);
      }
    }
    startCamera();

    // 全局传感器数据（单位：度）
    let alpha = 0, beta = 0, gamma = 0;
    function initDeviceOrientation() {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            } else {
              alert("未授权设备方向传感器");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }
    function handleOrientation(event) {
      alpha = event.alpha || 0;
      beta  = event.beta  || 0;
      gamma = event.gamma || 0;
    }
    initDeviceOrientation();

    // 用于记录已扫描的刻度（每5°为单位），共72个刻度
    const visitedTicks = new Set();
    const TOTAL_TICKS = 360 / 5; // 72

    // 用于记录已捕获的方向截图，键为方向字符串
    let capturedDirections = {};

    // 重置按钮处理：清空扫描记录及截图
    resetButton.addEventListener("click", () => {
      visitedTicks.clear();
      capturedDirections = {};
      // 清空所有图片栏
      const directions = ["东", "南", "西", "北", "东南", "西南", "东北", "西北"];
      directions.forEach(dir => {
        let imgElem = document.getElementById("img_" + dir);
        if (imgElem) {
          imgElem.src = "";
        }
      });
    });

    // 用于捕获当前视频截图，返回 data URL
    function captureSnapshot() {
      const snapCanvas = document.createElement("canvas");
      const snapCtx = snapCanvas.getContext("2d");
      // 使用视频实际尺寸，如果不可用则设置默认值
      snapCanvas.width = video.videoWidth || 640;
      snapCanvas.height = video.videoHeight || 480;
      snapCtx.drawImage(video, 0, 0, snapCanvas.width, snapCanvas.height);
      return snapCanvas.toDataURL("image/png");
    }

    // 绘制顶部刻度盘，并更新完成度标签和根据扫描捕获截图
    function drawCompass() {
      const dialHeight = 80;  // 刻度盘区域高度
      ctx.save();
      // 绘制刻度盘背景（半透明）
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fillRect(0, 0, canvas.width, dialHeight);

      // 刻度盘基准线
      const centerX = canvas.width / 2;
      const centerY = dialHeight - 20;
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(canvas.width, centerY);
      ctx.stroke();

      // 计算修正后的方向：直接用 α+γ（单位：度）
      let correctedHeading = (alpha + gamma) % 360;
      if (correctedHeading < 0) correctedHeading += 360;
      let heading = correctedHeading;

      // 仅当 beta 在 80～100°时记录当前方向的刻度
      let currentTick = Math.round(heading / 5) * 5;
      if (currentTick >= 360) currentTick = 0;
      if (beta >= 80 && beta <= 100) {
        visitedTicks.add(currentTick);
      }

      // 每度对应的像素数（可调整）
      const pxPerDegree = 3;
      const degreesVisible = canvas.width / (2 * pxPerDegree);
      let startTick = Math.floor((heading - degreesVisible) / 5) * 5;
      let endTick = Math.ceil((heading + degreesVisible) / 5) * 5;

      // 绘制每个刻度
      for (let tick = startTick; tick <= endTick; tick += 5) {
        // 计算该刻度与当前方向的差值（处理360°循环）
        let diff = tick - heading;
        diff = ((diff + 180) % 360) - 180;
        let x = centerX + diff * pxPerDegree;
        let tickHeight = 10;
        let label = null;
        // 计算模360后的刻度值
        let modTick = ((tick % 360) + 360) % 360;
        // 根据 modTick 确定方向标签（本代码中采用的映射为）：
        // 0 -> "南", 45 -> "东南", 90 -> "东", 135 -> "东北",
        // 180 -> "北", 225 -> "西北", 270 -> "西", 315 -> "西南"
        switch(modTick) {
          case 0:   label = "南"; break;
          case 45:  label = "东南"; break;
          case 90:  label = "东"; break;
          case 135: label = "东北"; break;
          case 180: label = "北"; break;
          case 225: label = "西北"; break;
          case 270: label = "西"; break;
          case 315: label = "西南"; break;
        }
        if(modTick % 45 === 0) {
          tickHeight = 20;
        }
        // 根据扫描记录设置刻度颜色：已扫描为绿色，未扫描为红色
        let tickColor = visitedTicks.has(modTick) ? "green" : "red";
        ctx.strokeStyle = tickColor;
        ctx.beginPath();
        ctx.moveTo(x, centerY);
        ctx.lineTo(x, centerY - tickHeight);
        ctx.stroke();
        if (label !== null) {
          ctx.font = "16px Arial";
          ctx.fillStyle = tickColor;
          ctx.textAlign = "center";
          ctx.fillText(label, x, centerY - tickHeight - 5);
        }

        // 判断如果当前刻度正好属于八个特定方向，则进行截图（仅第一次）
        // 八个特定方向要求：东（90）、南（0）、西（270）、北（180）、东南（45）、西南（315）、东北（135）、西北（225）
        const validTicks = [0, 45, 90, 135, 180, 225, 270, 315];
        if (beta >= 80 && beta <= 100 && validTicks.includes(modTick)) {
          // 若对应方向尚未捕获，则捕获快照
          if (!capturedDirections[label]) {
            let dataURL = captureSnapshot();
            // 注意：下方图片栏要求顺序为：东、南、西、北、东南、西南、东北、西北
            // 当前 label 为上述映射（0:"南",45:"东南",90:"东",135:"东北",180:"北",225:"西北",270:"西",315:"西南"）
            // 因此，我们直接用 label作为 id 后缀更新对应图片（例如 img_东）
            let imgElem = document.getElementById("img_" + label);
            if (imgElem) {
              imgElem.src = dataURL;
            }
            capturedDirections[label] = true;
          }
        }
      }

      // 绘制指示当前方向的红色三角形
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(centerX, dialHeight - 5);
      ctx.lineTo(centerX - 10, dialHeight - 25);
      ctx.lineTo(centerX + 10, dialHeight - 25);
      ctx.closePath();
      ctx.fill();

      // 更新完成度标签（通过 DOM 显示）
      const completion = Math.round((visitedTicks.size / TOTAL_TICKS) * 100);
      completionLabel.innerText = "完成度: " + completion + "%";

      ctx.restore();
    }

    // 绘制下半部分传感器数据（动态直线及水平参考线）
    function drawSensors() {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();

      const verticalScale = 3;
      const offsetY = -(beta - 90) * verticalScale;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + offsetY;
      const lineLength = 200;

      const threshold = 10;
      const deviation = Math.abs(beta - 90);
      const factor = Math.min(deviation / threshold, 1);
      const effectiveGamma = gamma * factor;
      const angle = effectiveGamma * Math.PI / 180;
      const dx = (lineLength / 2) * Math.cos(angle);
      const dy = (lineLength / 2) * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(centerX - dx, centerY - dy);
      ctx.lineTo(centerX + dx, centerY + dy);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // 主绘制循环
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSensors();
      drawCompass();

      // 更新 beta 标签，根据 beta 值范围显示不同颜色
      betaLabel.innerText = "Beta: " + beta.toFixed(1) + "°";
      betaLabel.style.color = (beta >= 80 && beta <= 100) ? "green" : "red";

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
