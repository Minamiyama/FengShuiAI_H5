<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄像头背景+传感器数据+刻度盘（扫描进度）</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    /* 摄像头视频全屏背景 */
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* canvas 置于上层，透明，不阻拦手势 */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    /* 重置按钮（下移至刻度盘下方） */
    #resetButton {
      position: fixed;
      top: 140px;
      right: 10px;
      z-index: 2;
      padding: 10px 20px;
      font-size: 16px;
    }
    /* 完成度标签，位于刻度盘下方居中 */
    #completionLabel {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-size: 20px;
      color: blue;
      background: rgba(255,255,255,0.7);
      padding: 2px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- 摄像头视频 -->
  <video id="video" autoplay playsinline muted></video>
  <!-- 叠加 canvas -->
  <canvas id="canvas"></canvas>
  <!-- 完成度标签 -->
  <div id="completionLabel">完成度: 0%</div>
  <!-- 重置按钮 -->
  <button id="resetButton">重置</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const completionLabel = document.getElementById("completionLabel");

    // 自适应设置 canvas 尺寸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // 获取摄像头视频流（需要 HTTPS 环境）
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, // 优先使用后置摄像头
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("无法获取摄像头视频:", err);
      }
    }
    startCamera();

    // 全局传感器数据（单位：度）
    let alpha = 0, beta = 0, gamma = 0;

    // 请求设备方向传感器权限（iOS 13+需要）
    function initDeviceOrientation() {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            } else {
              alert("未授权设备方向传感器");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }
    function handleOrientation(event) {
      alpha = event.alpha || 0;
      beta  = event.beta  || 0;
      gamma = event.gamma || 0;
    }
    initDeviceOrientation();

    // 用于记录已扫描的刻度（以每5°为单位），共72个刻度
    const visitedTicks = new Set();
    const TOTAL_TICKS = 360 / 5; // 72

    // 重置按钮处理：清空扫描记录
    const resetButton = document.getElementById("resetButton");
    resetButton.addEventListener("click", () => {
      visitedTicks.clear();
    });

    // 绘制顶部刻度盘，并更新完成度标签
    function drawCompass() {
      const dialHeight = 80;  // 刻度盘区域高度
      ctx.save();
      // 绘制刻度盘背景（半透明）
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fillRect(0, 0, canvas.width, dialHeight);

      // 刻度盘的基准线
      const centerX = canvas.width / 2;
      const centerY = dialHeight - 20;
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(canvas.width, centerY);
      ctx.stroke();

      // 计算修正后的方向：直接用 α+γ（单位：度）
      let correctedHeading = (alpha + gamma) % 360;
      if (correctedHeading < 0) correctedHeading += 360;
      let heading = correctedHeading;  // 当前方向

      // 更新扫描记录：当前方向对应的刻度（每5°）标记为已扫描
      let currentTick = Math.round(heading / 5) * 5;
      if (currentTick >= 360) currentTick = 0;
      visitedTicks.add(currentTick);

      // 每度对应的像素数（可根据需要调整）
      const pxPerDegree = 3;
      // 屏幕左右能显示的角度范围
      const degreesVisible = canvas.width / (2 * pxPerDegree);
      // 以 5° 为单位绘制刻度，计算显示范围内的起始与结束刻度
      let startTick = Math.floor((heading - degreesVisible) / 5) * 5;
      let endTick   = Math.ceil((heading + degreesVisible) / 5) * 5;

      for (let tick = startTick; tick <= endTick; tick += 5) {
        // 处理 360° 循环，计算该刻度与中心方向的差值
        let diff = tick - heading;
        diff = ((diff + 180) % 360) - 180;
        let x = centerX + diff * pxPerDegree;

        // 默认短刻度高度
        let tickHeight = 10;
        let label = null;
        // 根据刻度（模360）确定标签（直接在 switch 中交换南北）
        let modTick = ((tick % 360) + 360) % 360;
        switch(modTick) {
          case 0:   label = "南"; break;     // 原来为“北”，现交换显示
          case 45:  label = "东南"; break;
          case 90:  label = "东"; break;
          case 135: label = "东北"; break;
          case 180: label = "北"; break;       // 原来为“南”，现交换显示
          case 225: label = "西北"; break;
          case 270: label = "西"; break;
          case 315: label = "西南"; break;
        }
        if(modTick % 45 === 0) {
          tickHeight = 20;
        }
        // 根据是否扫描过，设置刻度颜色：已扫描为绿色，未扫描为红色
        let tickColor = visitedTicks.has(modTick) ? "green" : "red";
        ctx.strokeStyle = tickColor;
        // 绘制刻度线
        ctx.beginPath();
        ctx.moveTo(x, centerY);
        ctx.lineTo(x, centerY - tickHeight);
        ctx.stroke();
        // 绘制刻度标签（如果有）
        if (label !== null) {
          ctx.font = "16px Arial";
          ctx.fillStyle = tickColor;
          ctx.textAlign = "center";
          ctx.fillText(label, x, centerY - tickHeight - 5);
        }
      }

      // 绘制指示当前方向的红色三角形
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(centerX, dialHeight - 5);
      ctx.lineTo(centerX - 10, dialHeight - 25);
      ctx.lineTo(centerX + 10, dialHeight - 25);
      ctx.closePath();
      ctx.fill();

      // 更新完成度标签（不在 canvas 内绘制，而更新 DOM 元素）
      const completion = Math.round((visitedTicks.size / TOTAL_TICKS) * 100);
      completionLabel.innerText = "完成度: " + completion + "%";

      ctx.restore();
    }

    // 绘制下半部分传感器数据（动态直线及水平参考线）
    function drawSensors() {
      // 绘制静态水平线（黑色）
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 以 β=90° 为基准计算垂直偏移（β>90时，手机向下倾斜，直线上移）
      const verticalScale = 3; // 每度偏差对应的像素数
      const offsetY = -(beta - 90) * verticalScale;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + offsetY;
      const lineLength = 200;

      // 简单处理：当手机接近竖直时，γ 的影响进行一定平滑
      const threshold = 10;
      const deviation = Math.abs(beta - 90);
      const factor = Math.min(deviation / threshold, 1);
      const effectiveGamma = gamma * factor;
      const angle = effectiveGamma * Math.PI / 180;
      const dx = (lineLength / 2) * Math.cos(angle);
      const dy = (lineLength / 2) * Math.sin(angle);

      // 绘制红色动态直线
      ctx.beginPath();
      ctx.moveTo(centerX - dx, centerY - dy);
      ctx.lineTo(centerX + dx, centerY + dy);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // 主绘制循环
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSensors();
      drawCompass();
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
