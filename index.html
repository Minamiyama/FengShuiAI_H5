<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄像头背景+传感器数据+刻度盘</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    /* 摄像头视频全屏背景 */
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* canvas 置于上层，透明，不阻拦手势 */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <script>
    // 获取 video 与 canvas 元素
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // 自适应 canvas 尺寸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // 获取摄像头视频流（需要 HTTPS）
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("无法获取摄像头视频:", err);
      }
    }
    startCamera();

    // 全局传感器数据（单位：度）
    let alpha = 0, beta = 0, gamma = 0;

    // 请求设备方向传感器权限（iOS 13+需要）
    function initDeviceOrientation() {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            } else {
              alert("未授权设备方向传感器");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }
    function handleOrientation(event) {
      alpha = event.alpha || 0;
      beta  = event.beta  || 0;
      gamma = event.gamma || 0;
    }
    initDeviceOrientation();

    // 绘制顶部刻度盘（水平式滚动刻度，中心为当前 α 值）
    function drawCompass() {
      const dialHeight = 80;  // 刻度盘区域高度
      ctx.save();
      // 绘制刻度盘背景（半透明）
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fillRect(0, 0, canvas.width, dialHeight);

      // 刻度盘中基准线（位于 dialHeight 底部上方一点）
      const centerX = canvas.width / 2;
      const centerY = dialHeight - 20;
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(canvas.width, centerY);
      ctx.stroke();

      // 每度对应的像素数（可根据实际情况调整）
      const pxPerDegree = 3;
      // 屏幕左右各能显示多少角度
      const degreesVisible = canvas.width / (2 * pxPerDegree);
      // 当前设备朝向（α）
      let heading = alpha;  // 范围 0～360

      // 按 5° 为一个刻度单位，计算显示范围内的起始与结束刻度值
      let startTick = Math.floor((heading - degreesVisible) / 5) * 5;
      let endTick   = Math.ceil((heading + degreesVisible) / 5) * 5;

      // 遍历每个刻度
      for (let tick = startTick; tick <= endTick; tick += 5) {
        // 计算当前刻度与中心 (heading) 的差值（考虑 360° 循环）
        let diff = tick - heading;
        diff = ((diff + 180) % 360) - 180; // 保证 diff 在 -180 到 180 内
        // 对应的 x 坐标
        let x = centerX + diff * pxPerDegree;

        // 默认短刻度高度
        let tickHeight = 10;
        let label = null;
        // 如果刻度对应的角度（模360）是 0,45,90,...315，则显示长刻度和标签
        let modTick = ((tick % 360) + 360) % 360;
        if (modTick % 45 === 0) {
          tickHeight = 20;
          switch (modTick) {
            case 0:
              label = "北";
              break;
            case 45:
              label = "东北";
              break;
            case 90:
              label = "东";
              break;
            case 135:
              label = "东南";
              break;
            case 180:
              label = "南";
              break;
            case 225:
              label = "西南";
              break;
            case 270:
              label = "西";
              break;
            case 315:
              label = "西北";
              break;
          }
        }
        // 绘制刻度线
        ctx.beginPath();
        ctx.moveTo(x, centerY);
        ctx.lineTo(x, centerY - tickHeight);
        ctx.stroke();
        // 绘制标签（如果有）
        if (label !== null) {
          ctx.font = "16px Arial";
          ctx.fillStyle = "black";
          ctx.textAlign = "center";
          ctx.fillText(label, x, centerY - tickHeight - 5);
        }
      }

      // 绘制指示当前朝向的红色标记（三角形）
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(centerX, dialHeight - 5);
      ctx.lineTo(centerX - 10, dialHeight - 25);
      ctx.lineTo(centerX + 10, dialHeight - 25);
      ctx.closePath();
      ctx.fill();
      // 显示当前朝向的数值
      ctx.font = "20px Arial";
      ctx.fillStyle = "red";
      ctx.textAlign = "center";
      ctx.fillText(Math.round(heading) + "°", centerX, dialHeight - 30);

      ctx.restore();
    }

    // 绘制下方传感器数据（动态直线及水平参考线）
    function drawSensors() {
      // 绘制画布中心的静态水平线
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 以 β=90° 为基准，计算垂直偏移（β>90 时手机向下倾斜，直线上移）
      const verticalScale = 3;
      const offsetY = -(beta - 90) * verticalScale;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + offsetY;
      const lineLength = 200;

      // 为避免接近竖直时因 γ 突变，平滑处理：当 |β-90| < threshold 时降低 γ 影响
      const threshold = 10;
      const deviation = Math.abs(beta - 90);
      const factor = Math.min(deviation / threshold, 1);
      const effectiveGamma = gamma * factor;
      const angle = effectiveGamma * Math.PI / 180;
      const dx = (lineLength / 2) * Math.cos(angle);
      const dy = (lineLength / 2) * Math.sin(angle);

      // 绘制红色动态直线
      ctx.beginPath();
      ctx.moveTo(centerX - dx, centerY - dy);
      ctx.lineTo(centerX + dx, centerY + dy);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // 主绘制循环
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 绘制下半部分传感器数据
      drawSensors();
      // 绘制顶部刻度盘
      drawCompass();
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
