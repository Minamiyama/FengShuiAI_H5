<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>陀螺仪演示（改进版）</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 画布自适应屏幕
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 全局角度变量（单位：度）
    // beta：前后倾斜（β=90时手机竖直），gamma：左右倾斜
    let beta = 0, gamma = 0;

    // 请求设备方向传感器权限（iOS 13+）
    function initDeviceOrientation() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert("未授权设备方向传感器");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }
    function handleOrientation(event) {
      beta = event.beta || 0;
      gamma = event.gamma || 0;
    }
    initDeviceOrientation();

    // 绘制循环
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 绘制静态水平线（黑色，宽度2px）
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();

      // 以β=90°为竖直基准，计算垂直偏移（β>90时手机向下倾斜，动态线向上移动）
      const verticalScale = 3; // 每度偏差对应的像素数，可根据需要调整
      const offsetY = -(beta - 90) * verticalScale;

      // 动态直线中心位置
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + offsetY;

      // 动态直线长度（像素）
      const lineLength = 200;

      // 为避免在手机接近竖直时（β接近90°）左右倾斜角度γ突变，
      // 引入一个阈值，在β与90的偏差在一定范围内时平滑减少γ的影响
      const threshold = 10; // 阈值范围（度）
      const deviation = Math.abs(beta - 90);
      // 当偏差小于阈值时，γ的影响按比例降低；偏差超过阈值后恢复正常
      const factor = Math.min(deviation / threshold, 1);
      const effectiveGamma = gamma * factor;
      const angle = effectiveGamma * Math.PI / 180;

      // 计算直线端点（以中心点为基准，左右延伸）
      const dx = (lineLength / 2) * Math.cos(angle);
      const dy = (lineLength / 2) * Math.sin(angle);

      // 绘制动态直线（红色，宽度4px）
      ctx.beginPath();
      ctx.moveTo(centerX - dx, centerY - dy);
      ctx.lineTo(centerX + dx, centerY + dy);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.stroke();

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
